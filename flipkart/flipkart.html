<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Preview Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f1f3f4;
      }
      #aman {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        z-index: 1000;
      }
      .preview-image {
        width: 100%;
        height: 200px;
        background-color: #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .product-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .product-price {
        font-size: 16px;
        color: #388e3c;
        margin-bottom: 10px;
      }
      .product-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .add-to-cart {
        background-color: #ff9f43;
        color: white;
      }
      .buy-now {
        background-color: #fb641b;
        color: white;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }
      #preview-btn {
        padding: 10px 20px;
        background-color: #2874f0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="preview-btn" onclick="showPreview()">
      Show Product Preview
    </button>
    <div id="aman">
      <button class="close-btn" onclick="hidePreview()">×</button>
      <div class="preview-image" id="product-image"></div>
      <div class="product-title" id="product-title">Sample Product</div>
      <div class="product-price" id="product-price">₹999</div>
      <div class="product-description" id="product-description">
        This is a sample product description for the Flipkart-like preview
        panel.
      </div>
      <div class="buttons">
        <button class="btn add-to-cart">Add to Cart</button>
        <button class="btn buy-now">Buy Now</button>
      </div>
    </div>
    <script src="flipkart.js"></script>
  </body>
</html>
